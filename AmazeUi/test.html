<!-------------------------------日历组件，可检测开始日期与结束日期的逻辑关系-------------------------------------->
<div class="am-alert am-alert-danger" id="my-alert" style="display: none">
    <p>开始日期应小于结束日期！</p>
</div>
<div class="am-g">
    <div class="am-u-sm-6">
        <button type="button" class="am-btn am-btn-default am-margin-right" id="my-start">开始日期</button><span id="my-startDate">2014-12-20</span>
    </div>
    <div class="am-u-sm-6">
        <button type="button" class="am-btn am-btn-default am-margin-right" id="my-end">结束日期</button><span id="my-endDate">2014-12-25</span>
    </div>
</div>
<script>
    $(function() {
        var startDate = new Date(2014, 11, 20);   /* 给日期赋值*/
        var endDate = new Date(2014, 11, 25);
        var $alert = $('#my-alert');  /* 提示信息控件*/
        $('#my-start').datepicker().
        on('changeDate.datepicker.amui', function(event) {    /*'changeDate.datepicker.amui'触发返回event参数，内含date成员可提取日期信息*/
            if (event.date.valueOf() > endDate.valueOf()) {
                $alert.find('p').text('开始日期应小于结束日期！').end().show();
            } else {
                $alert.hide();
                startDate = new Date(event.date);
                $('#my-startDate').text($('#my-start').data('date'));  /*把日历控件选择的时间赋值到text中显示*/
            }
            $(this).datepicker('close');   /*日期选择完后关闭日历控件*/
        });

        $('#my-end').datepicker().
        on('changeDate.datepicker.amui', function(event) {
            if (event.date.valueOf() < startDate.valueOf()) {
                $alert.find('p').text('结束日期应大于开始日期！').end().show();
            } else {
                $alert.hide();
                endDate = new Date(event.date);
                $('#my-endDate').text($('#my-end').data('date'));
            }
            $(this).datepicker('close');
        });
    });
</script>

<!-----------------------------设置禁用日期---------------------------------------->
<div class="am-g">
    <div class="am-u-sm-6">
    设置禁用日期<br/>
    <p><input type="text" class="am-form-field" placeholder="今天之前的日期被禁用" id="my-start-2"/></p>
    </div>
    <div class="am-u-sm-6">
    禁用日期<br/>
    <p><input type="text" class="am-form-field" id="my-end-2" /></p>
    </div>
</div>
<script>
    $(function() {
        var nowTemp = new Date();
        var nowDay = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0).valueOf();
        var nowMoth = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), 1, 0, 0, 0, 0).valueOf();
        var nowYear = new Date(nowTemp.getFullYear(), 0, 1, 0, 0, 0, 0).valueOf();
        var $myStart2 = $('#my-start-2');

        datepicker1 = $myStart2.datepicker({  //设置日期
            // datepicker1生成了一份日历
            onRender: function(date, viewMode) {
                // onRender是一个方法，其在日历生成后出发，用以渲染
                // 传递所设定的日期，以及viewMode -- 0,1,2分别表示日月年
                // 默认 days 视图，与当前日期比较
                var viewDate = nowDay;

                switch (viewMode) {
                    // moths 视图，与当前月份比较
                    case 1:
                        viewDate = nowMoth;
                        break;
                    // years 视图，与当前年份比较
                    case 2:
                        viewDate = nowYear;
                        break;
                }

                return date.valueOf() < viewDate ? 'am-disabled' : '';
                // 对每一个日期都作判断，设定其状态是disable或者able
            }
        })
        datepicker1.on('changeDate.datepicker.amui', function(ev) {   /*设置日期结束赋值后的动作*/
            if (ev.date.valueOf() > checkout.date.valueOf()) {
                var newDate = new Date(ev.date)
                newDate.setDate(newDate.getDate() + 1);
                checkout.setValue(newDate);   /*禁用日期必须比设置日期多一天*/
            }
            checkin.close();
            $('#my-end-2')[0].focus();   /*聚焦到禁用日期上*/
        })
        var checkin = datepicker1.data('amui.datepicker');  // 所设置的具体日期

        var checkout = $('#my-end-2').datepicker({  //禁用日期
        onRender: function(date, viewMode) {
                var inTime = checkin.date;
                var inDay = inTime.valueOf();
                var inMoth = new Date(inTime.getFullYear(), inTime.getMonth(), 1, 0, 0, 0, 0).valueOf();
                var inYear = new Date(inTime.getFullYear(), 0, 1, 0, 0, 0, 0).valueOf();

                // 默认 days 视图，与当前日期比较
                var viewDate = inDay;

                switch (viewMode) {
                    // moths 视图，与当前月份比较
                    case 1:
                        viewDate = inMoth;
                        break;
                    // years 视图，与当前年份比较
                    case 2:
                        viewDate = inYear;
                        break;
                }
                return date.valueOf() <= viewDate ? 'am-disabled' : '';
            }
        }).on('changeDate.datepicker.amui', function(ev) {
            checkout.close();
        }).data('amui.datepicker');
    });

    // 语法方面的参考资料
/*    onClose : function(dateText, inst)
    当日期面板关闭后触发此事件（无论是否有选择日期），参数为选择的日期和当前日期插件的实例。
    初始：$('.selector').datepicker({ onClose: function(dateText, inst) { ... } });*/

</script>
